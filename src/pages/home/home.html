<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <div id="ionball"></div>

  <ion-fab right top small>
    <button (click)="start()" ion-fab color="light"><ion-icon name="switch"></ion-icon></button>
  </ion-fab>

  <ion-fab left top small>
    <button (click)="refresh()" ion-fab color="light"><ion-icon name="exit"></ion-icon></button>
  </ion-fab>

  <ion-fab right bottom small>
    <button (click)="take()" ion-fab color="light"><ion-icon name="archive"></ion-icon></button>
  </ion-fab>

</ion-content>
